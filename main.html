<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        .slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Character highlight */
        .character-highlight {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans overflow-hidden h-screen flex flex-col">
    <!-- Background container -->
    <div id="background-container" class="absolute inset-0 z-0 overflow-hidden">
        <img id="background-image" src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
             class="w-full h-full object-cover opacity-70 transition-opacity duration-1000">
    </div>
    
    <!-- Character container -->
    <div id="character-container" class="absolute inset-0 z-10 flex items-end justify-center space-x-4 px-8 pb-16">
        <div class="character relative" data-character="protagonist">
            <img src="https://i.imgur.com/JYw6X9E.png" class="h-80 transition-all duration-300 opacity-0 transform translate-y-10">
            <div class="name-tag absolute -top-4 left-1/2 -translate-x-1/2 bg-indigo-600 px-3 py-1 rounded-full text-sm font-bold opacity-0 transition-opacity">
                Protagonist
            </div>
        </div>
        <div class="character relative" data-character="heroine">
            <img src="https://i.imgur.com/5Z3W5yJ.png" class="h-80 transition-all duration-300 opacity-0 transform translate-y-10">
            <div class="name-tag absolute -top-4 left-1/2 -translate-x-1/2 bg-pink-600 px-3 py-1 rounded-full text-sm font-bold opacity-0 transition-opacity">
                Heroine
            </div>
        </div>
    </div>
    
    <!-- Text box container -->
    <div class="relative z-20 mt-auto mb-8 mx-8 bg-black bg-opacity-70 rounded-xl p-6 backdrop-blur-sm border border-gray-700 shadow-xl transition-all duration-300 transform translate-y-0">
        <div id="text-box" class="min-h-32 max-h-64 overflow-y-auto pr-4 text-lg leading-relaxed">
            <p class="text-gray-300">Welcome to the visual novel engine. Click to continue...</p>
        </div>
        
        <!-- Choices container (hidden by default) -->
        <div id="choices-container" class="mt-4 space-y-2 hidden">
            <!-- Choices will be dynamically inserted here -->
        </div>
        
        <!-- Next button -->
        <div id="next-button" class="absolute right-4 bottom-4 group cursor-pointer">
            <div class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-3 transition-all group-hover:scale-110">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
    
    <!-- UI Controls -->
    <div class="absolute top-4 right-4 z-30 flex space-x-2">
        <button id="menu-button" class="bg-gray-800 hover:bg-gray-700 text-white rounded-full p-3 transition-all hover:scale-110">
            <i class="fas fa-bars"></i>
        </button>
        <button id="save-button" class="bg-gray-800 hover:bg-gray-700 text-white rounded-full p-3 transition-all hover:scale-110">
            <i class="fas fa-save"></i>
        </button>
        <button id="load-button" class="bg-gray-800 hover:bg-gray-700 text-white rounded-full p-3 transition-all hover:scale-110">
            <i class="fas fa-folder-open"></i>
        </button>
        <button id="settings-button" class="bg-gray-800 hover:bg-gray-700 text-white rounded-full p-3 transition-all hover:scale-110">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    
    <!-- Quick Menu (hidden by default) -->
    <div id="quick-menu" class="absolute top-16 right-4 z-30 bg-gray-800 bg-opacity-90 rounded-lg p-4 w-64 hidden shadow-xl border border-gray-700">
        <div class="space-y-2">
            <button class="w-full flex items-center space-x-2 hover:bg-gray-700 p-2 rounded transition">
                <i class="fas fa-home"></i>
                <span>Title Screen</span>
            </button>
            <button class="w-full flex items-center space-x-2 hover:bg-gray-700 p-2 rounded transition">
                <i class="fas fa-book"></i>
                <span>Log</span>
            </button>
            <button class="w-full flex items-center space-x-2 hover:bg-gray-700 p-2 rounded transition">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </button>
            <button class="w-full flex items-center space-x-2 hover:bg-gray-700 p-2 rounded transition">
                <i class="fas fa-music"></i>
                <span>Music</span>
            </button>
            <hr class="border-gray-700">
            <button class="w-full flex items-center space-x-2 hover:bg-gray-700 p-2 rounded transition">
                <i class="fas fa-times"></i>
                <span>Close Menu</span>
            </button>
        </div>
    </div>
    
    <!-- Save/Load Modal (hidden by default) -->
    <div id="save-load-modal" class="fixed inset-0 z-40 bg-black bg-opacity-70 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-xl w-full max-w-2xl max-h-[80vh] overflow-hidden">
            <div class="flex border-b border-gray-700">
                <button id="save-tab" class="flex-1 py-3 font-bold bg-indigo-700">Save</button>
                <button id="load-tab" class="flex-1 py-3 font-bold bg-gray-800 hover:bg-gray-700">Load</button>
            </div>
            <div class="p-4 overflow-y-auto max-h-[70vh]">
                <div id="save-slots" class="grid grid-cols-2 gap-4">
                    <!-- Save slots will be dynamically inserted here -->
                </div>
                <div id="load-slots" class="grid grid-cols-2 gap-4 hidden">
                    <!-- Load slots will be dynamically inserted here -->
                </div>
            </div>
            <div class="p-4 border-t border-gray-700 flex justify-end space-x-2">
                <button id="close-save-load" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded">Cancel</button>
                <button id="confirm-save-load" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal (hidden by default) -->
    <div id="settings-modal" class="fixed inset-0 z-40 bg-black bg-opacity-70 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-xl w-full max-w-xl max-h-[80vh] overflow-hidden">
            <div class="p-4 border-b border-gray-700 font-bold text-lg">Settings</div>
            <div class="p-4 overflow-y-auto max-h-[70vh] space-y-6">
                <div>
                    <h3 class="font-bold mb-2">Text Speed</h3>
                    <input type="range" min="1" max="100" value="50" class="w-full">
                </div>
                <div>
                    <h3 class="font-bold mb-2">Auto-Advance Speed</h3>
                    <input type="range" min="1" max="10" value="5" class="w-full">
                </div>
                <div>
                    <h3 class="font-bold mb-2">Volume</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <i class="fas fa-volume-up mr-2 w-6"></i>
                            <input type="range" min="0" max="100" value="80" class="w-full">
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-music mr-2 w-6"></i>
                            <input type="range" min="0" max="100" value="70" class="w-full">
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-volume mr-2 w-6"></i>
                            <input type="range" min="0" max="100" value="60" class="w-full">
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="skip-unread" class="mr-2">
                    <label for="skip-unread">Skip unread text</label>
                </div>
            </div>
            <div class="p-4 border-t border-gray-700 flex justify-end space-x-2">
                <button id="close-settings" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded">Cancel</button>
                <button id="save-settings" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        // Game state
        const gameState = {
            currentScene: 0,
            variables: {},
            characters: {
                protagonist: { name: "Protagonist", visible: false, emotion: "neutral" },
                heroine: { name: "Heroine", visible: false, emotion: "neutral" }
            },
            saveSlots: Array(6).fill(null)
        };
        
        // Sample story data
        const story = [
            {
                background: "https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
                text: "It was a quiet evening in the small town of Maplewood. The autumn leaves rustled in the gentle breeze as I walked home from school.",
                characters: [
                    { name: "protagonist", visible: true, emotion: "neutral", position: "left" }
                ],
                choices: null
            },
            {
                background: "https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
                text: "As I turned the corner, I saw herâ€”the new transfer student, standing alone under the old oak tree.",
                characters: [
                    { name: "protagonist", visible: true, emotion: "surprised", position: "left" },
                    { name: "heroine", visible: true, emotion: "neutral", position: "right" }
                ],
                choices: null
            },
            {
                background: "https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
                text: "She looked up and our eyes met. What should I do?",
                characters: [
                    { name: "protagonist", visible: true, emotion: "neutral", position: "left" },
                    { name: "heroine", visible: true, emotion: "shy", position: "right" }
                ],
                choices: [
                    { text: "Approach her and say hello", nextScene: 3 },
                    { text: "Pretend I didn't see her and keep walking", nextScene: 4 },
                    { text: "Wave from a distance", nextScene: 5 }
                ]
            }
        ];
        
        // DOM elements
        const elements = {
            backgroundImage: document.getElementById('background-image'),
            textBox: document.getElementById('text-box'),
            choicesContainer: document.getElementById('choices-container'),
            nextButton: document.getElementById('next-button'),
            characterContainer: document.getElementById('character-container'),
            menuButton: document.getElementById('menu-button'),
            quickMenu: document.getElementById('quick-menu'),
            saveButton: document.getElementById('save-button'),
            loadButton: document.getElementById('load-button'),
            saveLoadModal: document.getElementById('save-load-modal'),
            saveTab: document.getElementById('save-tab'),
            loadTab: document.getElementById('load-tab'),
            saveSlots: document.getElementById('save-slots'),
            loadSlots: document.getElementById('load-slots'),
            closeSaveLoad: document.getElementById('close-save-load'),
            confirmSaveLoad: document.getElementById('confirm-save-load'),
            settingsButton: document.getElementById('settings-button'),
            settingsModal: document.getElementById('settings-modal'),
            closeSettings: document.getElementById('close-settings'),
            saveSettings: document.getElementById('save-settings')
        };
        
        // Initialize the game
        function initGame() {
            // Set up event listeners
            elements.nextButton.addEventListener('click', advanceStory);
            elements.menuButton.addEventListener('click', toggleQuickMenu);
            elements.saveButton.addEventListener('click', () => showSaveLoadModal('save'));
            elements.loadButton.addEventListener('click', () => showSaveLoadModal('load'));
            elements.settingsButton.addEventListener('click', showSettingsModal);
            elements.closeSettings.addEventListener('click', hideSettingsModal);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.closeSaveLoad.addEventListener('click', hideSaveLoadModal);
            elements.confirmSaveLoad.addEventListener('click', confirmSaveLoad);
            elements.saveTab.addEventListener('click', () => switchSaveLoadTab('save'));
            elements.loadTab.addEventListener('click', () => switchSaveLoadTab('load'));
            
            // Initialize save slots
            renderSaveSlots();
            
            // Start the game
            loadScene(gameState.currentScene);
        }
        
        // Load a scene
        function loadScene(sceneIndex) {
            const scene = story[sceneIndex];
            
            // Change background
            elements.backgroundImage.src = scene.background;
            elements.backgroundImage.classList.add('opacity-0');
            setTimeout(() => {
                elements.backgroundImage.classList.remove('opacity-0');
            }, 1000);
            
            // Update characters
            updateCharacters(scene.characters);
            
            // Display text
            displayText(scene.text);
            
            // Show choices if they exist
            if (scene.choices) {
                showChoices(scene.choices);
            } else {
                hideChoices();
            }
            
            // Update game state
            gameState.currentScene = sceneIndex;
        }
        
        // Update character display
        function updateCharacters(characters) {
            // Hide all characters first
            document.querySelectorAll('.character img').forEach(img => {
                img.classList.add('opacity-0', 'translate-y-10');
                img.nextElementSibling.classList.add('opacity-0');
            });
            
            // Show and position active characters
            characters.forEach(char => {
                if (char.visible) {
                    const charElement = document.querySelector(`.character[data-character="${char.name}"] img`);
                    const nameTag = charElement.nextElementSibling;
                    
                    // Update character image based on emotion
                    // In a real game, you'd have different images for each emotion
                    charElement.src = `https://i.imgur.com/${getCharacterImage(char.name, char.emotion)}`;
                    
                    // Position character
                    if (char.position === 'left') {
                        charElement.parentElement.classList.remove('ml-auto');
                        charElement.parentElement.classList.add('mr-auto');
                    } else {
                        charElement.parentElement.classList.remove('mr-auto');
                        charElement.parentElement.classList.add('ml-auto');
                    }
                    
                    // Show character with animation
                    setTimeout(() => {
                        charElement.classList.remove('opacity-0', 'translate-y-10');
                        nameTag.classList.remove('opacity-0');
                        nameTag.textContent = gameState.characters[char.name].name;
                    }, 300);
                    
                    // Highlight speaking character
                    if (char.speaking) {
                        charElement.classList.add('character-highlight');
                    } else {
                        charElement.classList.remove('character-highlight');
                    }
                }
            });
        }
        
        // Helper function to get character images (mock)
        function getCharacterImage(name, emotion) {
            // In a real game, you'd have a mapping of character+emotion to image URLs
            if (name === "protagonist") return "JYw6X9E.png";
            if (name === "heroine") return "5Z3W5yJ.png";
            return "JYw6X9E.png";
        }
        
        // Display text with typewriter effect
        function displayText(text) {
            elements.textBox.innerHTML = '';
            elements.textBox.classList.remove('fade-in');
            
            // Create a temporary element to measure height
            const tempElement = document.createElement('div');
            tempElement.style.visibility = 'hidden';
            tempElement.style.position = 'absolute';
            tempElement.style.whiteSpace = 'pre-wrap';
            tempElement.style.width = getComputedStyle(elements.textBox).width;
            tempElement.innerHTML = text;
            document.body.appendChild(tempElement);
            
            // Calculate if we need to scroll
            const needsScroll = tempElement.offsetHeight > elements.textBox.offsetHeight;
            document.body.removeChild(tempElement);
            
            // If text is too long, split into pages
            if (needsScroll) {
                const words = text.split(' ');
                let currentPage = '';
                let pageBreakIndex = Math.floor(words.length / 2);
                
                for (let i = 0; i < words.length; i++) {
                    currentPage += words[i] + ' ';
                    
                    if (i === pageBreakIndex - 1) {
                        elements.textBox.innerHTML += `<p class="mb-4">${currentPage}</p>`;
                        currentPage = '';
                    }
                }
                
                if (currentPage) {
                    elements.textBox.innerHTML += `<p>${currentPage}</p>`;
                }
            } else {
                elements.textBox.innerHTML = `<p>${text}</p>`;
            }
            
            elements.textBox.classList.add('fade-in');
            
            // Scroll to bottom
            setTimeout(() => {
                elements.textBox.scrollTop = elements.textBox.scrollHeight;
            }, 100);
        }
        
        // Show choices
        function showChoices(choices) {
            elements.choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const choiceElement = document.createElement('div');
                choiceElement.className = 'bg-gray-700 hover:bg-gray-600 p-3 rounded-lg cursor-pointer transition-colors slide-up';
                choiceElement.style.animationDelay = `${index * 0.1}s`;
                choiceElement.textContent = choice.text;
                choiceElement.addEventListener('click', () => {
                    loadScene(choice.nextScene);
                });
                elements.choicesContainer.appendChild(choiceElement);
            });
            
            elements.choicesContainer.classList.remove('hidden');
            elements.nextButton.classList.add('hidden');
        }
        
        // Hide choices
        function hideChoices() {
            elements.choicesContainer.classList.add('hidden');
            elements.nextButton.classList.remove('hidden');
        }
        
        // Advance the story
        function advanceStory() {
            if (gameState.currentScene < story.length - 1) {
                loadScene(gameState.currentScene + 1);
            } else {
                // End of demo
                displayText("This is the end of the demo. Thank you for playing!");
                elements.nextButton.classList.add('hidden');
            }
        }
        
        // Toggle quick menu
        function toggleQuickMenu() {
            elements.quickMenu.classList.toggle('hidden');
        }
        
        // Show save/load modal
        function showSaveLoadModal(mode) {
            elements.saveLoadModal.classList.remove('hidden');
            switchSaveLoadTab(mode);
        }
        
        // Hide save/load modal
        function hideSaveLoadModal() {
            elements.saveLoadModal.classList.add('hidden');
        }
        
        // Switch between save and load tabs
        function switchSaveLoadTab(mode) {
            if (mode === 'save') {
                elements.saveTab.classList.add('bg-indigo-700');
                elements.saveTab.classList.remove('bg-gray-800');
                elements.loadTab.classList.remove('bg-indigo-700');
                elements.loadTab.classList.add('bg-gray-800');
                elements.saveSlots.classList.remove('hidden');
                elements.loadSlots.classList.add('hidden');
                elements.confirmSaveLoad.textContent = 'Save';
            } else {
                elements.loadTab.classList.add('bg-indigo-700');
                elements.loadTab.classList.remove('bg-gray-800');
                elements.saveTab.classList.remove('bg-indigo-700');
                elements.saveTab.classList.add('bg-gray-800');
                elements.loadSlots.classList.remove('hidden');
                elements.saveSlots.classList.add('hidden');
                elements.confirmSaveLoad.textContent = 'Load';
            }
        }
        
        // Confirm save/load action
        function confirmSaveLoad() {
            // In a real game, you'd implement actual save/load functionality
            alert(elements.confirmSaveLoad.textContent + " functionality would go here");
            hideSaveLoadModal();
        }
        
        // Render save slots
        function renderSaveSlots() {
            elements.saveSlots.innerHTML = '';
            elements.loadSlots.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'bg-gray-700 rounded-lg p-3 cursor-pointer hover:bg-gray-600 transition-colors';
                
                if (gameState.saveSlots[i]) {
                    slot.innerHTML = `
                        <div class="aspect-video bg-gray-600 mb-2 rounded relative overflow-hidden">
                            <img src="${gameState.saveSlots[i].thumbnail}" class="w-full h-full object-cover">
                            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 p-1 text-xs">
                                ${new Date(gameState.saveSlots[i].timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="text-sm truncate">${gameState.saveSlots[i].sceneText}</div>
                    `;
                } else {
                    slot.innerHTML = `
                        <div class="aspect-video bg-gray-800 mb-2 rounded flex items-center justify-center">
                            <i class="fas fa-save text-3xl text-gray-600"></i>
                        </div>
                        <div class="text-sm text-gray-400">Empty Slot</div>
                    `;
                }
                
                slot.addEventListener('click', () => selectSaveSlot(i));
                
                elements.saveSlots.appendChild(slot.cloneNode(true));
                elements.loadSlots.appendChild(slot.cloneNode(true));
            }
        }
        
        // Select save slot
        function selectSaveSlot(index) {
            // Highlight selected slot
            document.querySelectorAll('#save-slots > div, #load-slots > div').forEach((slot, i) => {
                if (i === index) {
                    slot.classList.add('ring-2', 'ring-indigo-500');
                } else {
                    slot.classList.remove('ring-2', 'ring-indigo-500');
                }
            });
            
            // In a real game, you'd store the selected slot index
        }
        
        // Show settings modal
        function showSettingsModal() {
            elements.settingsModal.classList.remove('hidden');
        }
        
        // Hide settings modal
        function hideSettingsModal() {
            elements.settingsModal.classList.add('hidden');
        }
        
        // Save settings
        function saveSettings() {
            alert("Settings saved!");
            hideSettingsModal();
        }
        
        // Start the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
